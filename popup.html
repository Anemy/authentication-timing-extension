<!DOCTYPE html>
<html>
<head>
    <title>SSO Timing Tracker</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            font-size: 18px;
            font-weight: 600;
            color: #1a73e8;
        }
        .stats {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .stat-item:last-child {
            margin-bottom: 0;
        }
        .label {
            color: #5f6368;
        }
        .value {
            font-weight: 500;
        }
        .reset-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .reset-btn:hover {
            background: #1557b0;
        }
        .description {
            font-size: 12px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">SSO Timing Tracker</div>
        <div class="stats">
            <div class="stat-item">
                <span class="label">Total Auth Time:</span>
                <span class="value" id="totalTime">0s</span>
            </div>
            <div class="stat-item">
                <span class="label">Per Day:</span>
                <span class="value" id="perDay">0s</span>
            </div>
            <div class="stat-item">
                <span class="label">Auth Sessions:</span>
                <span class="value" id="sessionCount">0</span>
            </div>
            <div class="stat-item">
                <span class="label">Tracking Since:</span>
                <span class="value" id="startDate">Never</span>
            </div>
        </div>
        <div class="description">
            This extension tracks the total time spent on authentication, including both the initial request and SSO page time.
            <br>
            It ignores outliers (over 15 seconds).
        </div>
        <button class="reset-btn" id="resetBtn">Reset Stats</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
